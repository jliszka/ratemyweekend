{{<chrome}}
  {{$content}}

  <h1>Leaderboard</h1>

  <ol class="leaderboard">
  {{#leaderboard}}
    <li>
      <a href="/user/{{user.id}}" class="unstyled">
        {{#user.photoOption}}
          <img src="{{prefix}}40x40{{suffix}}"/>
        {{/user.photoOption}}
        {{user.firstNameOption}}
        <span class="score">{{score}}</span>
      </a>
    </li>
  {{/leaderboard}}
  </ol>

  {{/content}}
{{/chrome}}
