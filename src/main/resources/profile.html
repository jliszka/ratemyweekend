{{<chrome}}
  {{$content}}

  <h1 class="weekend-header">
    {{#user.photoOption}}
      <img src="{{prefix}}40x40{{suffix}}"/>
    {{/user.photoOption}}
    {{user.firstNameOption}}'s weekends
  </h1>

  {{#checkinsByDayByWeek}}
    <a name="weekend-{{weekend.id}}"></a>
    <h2 class="weekend-summary">
      Weekend of {{week.dateStr}}
      {{#score.strOption}}
        <div class="score">{{toString}}</div>
      {{/score.strOption}}
    </h2>
    <div class="weekend">
      {{>checkin-detail}}
    </div>
  {{/checkinsByDayByWeek}}

  {{/content}}
{{/chrome}}
