{{<chrome}}
  {{$content}}

  <h1 class="weekend-header">
    {{#user.photoOption}}
      <img src="{{prefix}}40x40{{suffix}}"/>
    {{/user.photoOption}}
    {{user.firstNameOption}}'s weekends
  </h1>

  {{#checkinsByDayByWeek}}
    <a name="weekend-{{weekend.id}}"></a>
    <h2 class="weekend-summary">
      Weekend of {{week.dateStr}}
      <div class="score">{{score}}</div>
    </h2>
    {{>checkin-detail}}
  {{/checkinsByDayByWeek}}

  {{/content}}
{{/chrome}}
