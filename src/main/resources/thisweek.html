{{<chrome}}
  {{$content}}

  <h1>This Week</h1>

  <p>Here's what your friends were up to this weekend...</p>

  {{#checkinsByDayByUser}}
    <h2 class="weekend-summary">
      <a href="/user/{{user.id}}" class="unstyled">
      {{#user.photoOption}}
        <img class="profile-image" src="{{prefix}}40x40{{suffix}}"/>
      {{/user.photoOption}}
      {{user.firstNameOption}}'s weekend
      {{#score.strOption}}
        <div class="score">{{toString}}</div>
      {{/score.strOption}}
      </a>
    </h2>
    <div class="weekend">
      {{>checkin-detail}}
    </div>
  {{/checkinsByDayByUser}}

  {{/content}}
{{/chrome}}
